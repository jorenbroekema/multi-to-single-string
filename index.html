<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple website that allows you to paste a multi-line string and transforms it to a single-line string with newline characters. Copy it by clicking the output textarea."
    />
    <title>Multi to single line string converter</title>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label>Input <textarea id="single"></textarea></label>
    <label>Single-line output <textarea id="multi" readonly></textarea></label>
  </body>
</html>
